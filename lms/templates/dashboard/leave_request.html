{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <title>Leave Management Form</title>

    <style>
       

      

        .c {
            font-family: 'Times New Roman', sans-serif;
            font-weight: bold;
            filter: brightness(80%);
        }

        .a {
            height: 250px;
            padding-top: 90px;
            text-align: center;
            margin-bottom: 0;
            font-weight: bold;
        }

        .container {
            display: flex;
        }

        .left-image {
            width: 1300px;
            height: 800px;
            margin-left: -350px;
            margin-right: 20px;
            background: url("https://cdn.dribbble.com/userupload/10783193/file/original-dc414a4dad34abdabf6d8b5ad98ec146.jpg?resize=1200x900") center/cover no-repeat;
        }

        .b {
            height: 1000px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            left: 1500px;
            top: 400px;
            flex: 1;
        }

        .c::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 140%;
            background-color: rgba(160, 119, 182, 0.323);
            z-index: -2;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            background-color: #ffffff;
        }

        label {
            font-size: 20px;
            color: #3498db;
        }

        input[type="date"],
        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="c">
    {% include 'dashboard/navbar.html' %}
    
    <h1 class="a">Leave Management Form</h1>
    {% include 'dashboard/messages.html' %}

    <div class="container">
        <div class="left-image"></div>
        <div class="b">
            <div class="overlay"></div>
            <div class="b-content">
                <form method="post">
                    {% csrf_token %}
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date">
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
