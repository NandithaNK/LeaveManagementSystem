      }

      li {

          display: inline-block;

      nav a {

      }

          color: rgb(91, 26, 161);
      }

      .c{

    text-align: center;

        flex: 1;
      }

      .c::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 140%;

      }
      
      form {

        /* Example: */
      }

      }

      input[type="submit"] {
