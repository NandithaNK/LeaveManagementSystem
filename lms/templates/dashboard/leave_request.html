{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .navbar-container {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .form-container {
            display: flex;
            height: 100%;
            background-color: #EDE7FA;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 120px;  /* Adjust margin-top based on your navbar height */
        }

        .left-image {
            width: 900px; /* Adjust the width as needed */
            height: 100%;
            background: url('https://cdn.dribbble.com/users/1580260/screenshots/11434301/media/a1aa163135a0fac7cb39e78722c33f78.png') center center no-repeat;
            background-size: cover;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }

        .b {
            flex: 1;
        }

        form {
            display: flex;
            flex-direction: column;
          
            gap: 15px;
            padding: 40px;
            width: 500px;
            margin-top:40px;
        }

        label {
            font-size: 20px;
            color: black;
            font-weight: 500;



            
        }
        

        input[type="date"],
        input[type="text"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            width: 100%;
            background-color: #D9D6F0;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #D9D6F0;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #BDADE0;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        {% include 'dashboard/navbar.html' %}
    </div>

    {% include 'dashboard/messages.html' %}

    
                
                <form method="post">
                  <h2>Apply for Leave</h2>
                    {% csrf_token %}
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date">
                    <label for="reason">Reason:</label>
                    <input type="text" id="reason" name="reason">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
